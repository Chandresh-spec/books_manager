{% extends "index.html" %}
{% block content %}
 <div class="profile-edit-container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {% if form.instance.image2 %}
        <img src="{{ form.instance.image2.url }}" alt="Avatar">
      {% endif %}

      <h2>{{ form.instance.profile_name }}</h2>
      <p>@{{ form.instance.user.username }}</p>

      <div class="form-group">
        <label for="id_image2">Image: Currently: {{ form.instance.image2.name }}</label>
        {{ form.image2 }}
      </div>

      <div class="form-group">
        <label for="id_profile_name">Realname:</label>
        {{ form.profile_name }}
      </div>

      <div class="form-group">
        <label for="id_email">Email:</label>
        {{ form.email }}
      </div>

      <div class="form-group">
        <label for="id_bio">Bio:</label>
        {{ form.bio }}
      </div>

      <button type="submit" class="submit-btn">Save Profile</button>
    </form>
</div>
{% endblock %}
